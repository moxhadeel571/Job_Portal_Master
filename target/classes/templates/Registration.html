<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">User Registration</h2>
  <form th:action="@{/register}" method="post" th:object="${user}" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
      <div class="invalid-feedback">Please enter a username.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
      <div class="invalid-feedback">Please enter a password.</div>
    </div>
    f<div class="mb-3">
      <label for="ConfirmPass" class="form-label">Confirm Password:</label>
      <input type="text" id="ConfirmPass" name="ConfirmPass"  class="form-control" required>
      <div class="invalid-feedback">Please enter a password.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" name="gender" th:field="*{gender}" class="form-select" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
      <div class="invalid-feedback">Please select a gender.</div>
    </div>

    <!-- Use th:hidden to render the hidden field -->
    <input type="hidden" name="registrationType" th:hidden="${param.registrationType}" />

    <div class="mb-3">
      <label for="role" class="form-label">Registration Type:</label>
      <select id="role" name="registrationType" class="form-select" required>
        <option th:value="NORMAL_USER" th:selected="${param.registrationType == null || param.registrationType == 'NORMAL_USER'}">Normal User</option>
        <option th:value="RECRUITER" th:selected="${param.registrationType == 'RECRUITER'}">Recruiter</option>
      </select>
      <div class="invalid-feedback">Please select a registration type.</div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>

<!-- Include Bootstrap JS (Optional if you don't need JavaScript components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
