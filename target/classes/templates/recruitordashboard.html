<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Profile Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/button.css" type="text/css">
</head>
<style>
  .carousel-inner .carousel-item img {
    max-height: 300px; /* Adjust this value to set the maximum height of the images */
    object-fit: contain; /* This property will maintain the aspect ratio and fit the image within the specified height */
  }
</style>
<body>
<!-- Navbar -->
<th:block th:include="fragments/candidatenavbar :: #navbar_template"></th:block>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/image/Premium%20Vector%20_%20People%20group%20different%20job%20set.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/image/heroes.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/image/construction.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
  <!-- Features Section -->
<div class="container mt-5">
  <!-- Profile Card -->


  <!-- Features Section -->
  <div class="row mt-5">
    <!-- First Row of Cards -->
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="/static/image/random.jpg" alt="Random Resume Post">
        <div class="card-body">
          <h5 class="card-title">Random Resume Post</h5>
          <p class="card-text">See the Random resume post who are mostly Fresher don't know how to start career</p>
          <a href="/resumedashboard" class="btn btn-primary btn-lg">Click me</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="/static/image/vector.jpg" alt="Regular Resume">
        <div class="card-body">
          <h5 class="card-title">Add Job Posting</h5>
          <p class="card-text">Add your job post view this and post it </p>
          <div>
            <!-----pop up----->
            <button type="button" class="learn-more" data-bs-toggle="modal" data-bs-target="#applyposting">
  <span class="circle" aria-hidden="true">
    <span class="icon arrow"></span>
  </span>
              <span class="comic-button">Add Job!</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="applyposting" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="applyModalLabel">Apply for Job Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:object="${companyDetails}" method="post" th:action="@{/savecompany}">
              <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text"
                       id="title"
                       name="title"
                       class="form-control" required th:field="*{title}">
              </div>
              <div class="mb-3">
                <label for="company" class="form-label">Company:</label>
                <input type="text"
                       id="company"
                       name="company"
                       class="form-control" required th:field="*{company}">
              </div>
              <div class="mb-3">
                <label for="e_mail" class="form-label">Location:</label>
                <input type="text"
                       id="e_mail"
                       name="email"
                       class="form-control" required th:field="*{emailAddress}">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text"
                       id="location"
                       name="location"
                       class="form-control" required th:field="*{location}">
              </div>
              <div class="mb-3">
                <label for="experience" class="form-label">Experience:</label>
                <input type="text"
                       id="experience"
                       name="experience"
                       class="form-control" required th:field="*{experience}">
              </div>
              <div class="mb-3">
                <label for="remote" class="form-label">Remote:</label>
                <input type="text"
                       id="remote"
                       name="remote"
                       class="form-control" required th:field="*{remote}">
              </div>
              <div class="mb-3">
                <label for="jobMode" class="form-label">Job Mode:</label>
                <select id="jobMode"
                        name="jobMode" class="form-select" required th:field="*{jobMode}">
                  <option value="">Select Job Mode</option>
                  <option value="Full Time">Full Time</option>
                  <option value="Part Time">Part Time</option>
                  <option value="Hybrid">Hybrid</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea
                        id="description"
                        name="description"
                        class="form-control" required th:field="*{description}"></textarea>
              </div>
              <div class="mb-3">
                <label for="requirements" class="form-label">Requirements:</label>
                <textarea
                        id="requirements"
                        name="requirements"
                        class="form-control" required th:field="*{requirements}"></textarea>
              </div>
              <div class="mb-3">
                <label for="salaryMin" class="form-label">Minimum Salary:</label>
                <input
                        type="number"
                        id="salaryMin"
                        name="salaryMin"
                        class="form-control" required th:field="*{salaryMin}">
              </div>
              <div class="mb-3">
                <label for="salaryMax" class="form-label">Maximum Salary:</label>
                <input
                        type="number"
                        id="salaryMax"
                        name="salaryMax"
                        class="form-control" required th:field="*{salaryMax}">
              </div>
              <div class="mb-3">
                <label for="experienceYears" class="form-label">Experience Years:</label>
                <input
                        type="number"
                        id="experienceYears"
                        name="experienceYears"
                        class="form-control" required th:field="*{experienceYears}">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input
                        type="text"
                        id="address"
                        name="address"
                        class="form-control" required th:field="*{address}">
              </div>

              <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="/static/image/search.jpg" alt="Add Job">
        <div class="card-body">
          <h5 class="card-title">Job Posting Resumes</h5>
          <p class="card-text">See the resume of people who applied for the job post</p>
          <a href="/Displaycandidates" class="btn btn-primary btn-lg">Learn more</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Row of Cards -->
  <div class="row mt-3">
    <div class="col-md-4">
      <!-- Add your fourth card here -->
    </div>

    <div class="col-md-4">
      <!-- Add your fifth card here -->
    </div>

    <div class="col-md-4">
      <!-- Add your sixth card here -->
    </div>
  </div>

</div>
<th:block th:include="fragments/footer :: #footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
