      <br>

<div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="applyModalLabel">Apply for Job Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:object="${jobForm}"  id="alert-success" enctype="multipart/form-data" method="post" th:action="@{/savejob}">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control"
                   id="firstName"
                   name="firstName"
                   th:field="*{firstName}" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control"
                   id="fullName"
                   name="fullName"
                   th:field="*{fullName}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="genderMale" name="gender" value="MALE" th:field="*{gender}" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="FEMALE" th:field="*{gender}" required>
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-group">
              <label for="experience">Experience:</label>
              <select id="experience" name="experience" class="form-control"
                      th:field="*{experience}" required>
                <option value="">Select experience</option>
                <option value="fresher">Fresher</option>
                <option value="experience">Experience</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">Education:</label>
            <select class="form-select" id="education" name="education" th:field="*{education}" required>
              <option value="">Select Education</option>
              <option value="GRADUATE">Graduate</option>
              <option value="UNDERGRADUATE">Undergraduate</option>
              <option value="POSTGRADUATE">Postgraduate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="qualification" class="form-label">Qualification:</label>
            <input type="text" class="form-control"
                   id="qualification"
                   name="qualification"
                   th:field="*{qualification}" required>
          </div>
          <div class="mb-3">
            <label for="graduationPercentage" class="form-label">Graduation Percentage:</label>
            <input type="text" class="form-control"
                   id="graduationPercentage"
                   name="graduationPercentage"
                   th:field="*{graduationPercentage}" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control"
                   id="location"
                   name="location"
                   th:field="*{location}" required>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control"
                   id="country"
                   name="country"
                   th:field="*{country}" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <textarea class="form-control"
                      id="address"
                      name="address"
                      th:field="*{address}" required></textarea>
          </div>
          <!-----skillls---->
          <div class="mb-3">
            <label for="skills" class="form-label">Skills:</label>
            <input type="text" id="skills" name="skills" list="skills-list" class="tag-input" required>
            <datalist id="skills-list">
              <option value="css">
              <option value="javascript">
              <option value="html">
              <option value="Metro UI">
              <option value="Spring Boot">
              <option value="React">
              <option value="Angular">
              <option value="JavaScript">
            </datalist>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message For The Recruitor</label>
            <textarea class="form-control"
                      th:field="*{message}" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Upload Resume/CV and Cover Letter:</label>
            <input type="file" class="form-control" id="file" name="file">
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
