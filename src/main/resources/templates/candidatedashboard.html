<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4.5.1/css/metro-all.min.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro.min.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-colors.min.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-rtl.min.css">
  <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/button.css">
  <link rel="stylesheet" type="text/css" href="../static/static/Recruitment_page.css">
  <!-- Custom CSS -->

</head>
<style>
  .popover-wrapper {
    position: relative;
    display: inline-block;
  }

  .popover-content {
    position: absolute;
    top: 100%;
    left: 0;
    width: max-content;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .popover-wrapper:hover .popover-content {
    opacity: 1;
    pointer-events: auto;
  }
</style>
<body >
<!-- Navbar -->
<th:block th:include="fragments/candidatenavbar :: #navbar_template"></th:block>
  <!----pop up for adding jobs post------->
  <section>
    <h2>Job Postings</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4" th:each="companyDetails:${company_display}">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="card-header">
              <h5 class="card-title mb-0" th:text="*{companyDetails.title}">Job Title</h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="*{companyDetails.company}">Company</h6>
            </div>
            <div class="card-content">
              <p class="card-text" th:text="*{companyDetails.location}">Location</p>
              <p class="card-text" th:text="*{companyDetails.experience}">Experience</p>
              <p class="card-text" th:text="*{companyDetails.jobMode}">Job Mode</p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary">View Details</a>
              <a href="#" class="btn btn-secondary">Edit</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more job postings -->
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
</div>
</body>
<th:block th:include="fragments/footer :: #footer"></th:block>


<script>
  $(document).ready(function() {
    // Enable popovers
    $('[data-role="popover"]').popover();
  });
</script>
</html>
